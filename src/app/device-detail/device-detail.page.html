<ion-header>
  <ion-toolbar>
    <ion-title>Device Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="./assets/aristocratlogo.png" />
    <ion-card-header>
      <ion-card-subtitle>{{vm.device.status}}</ion-card-subtitle>
      <ion-card-title>{{vm.device.name || vm.device.address}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Device Info. <br><br>

      {{vm.deviceInfo}}
    </ion-card-content>
  </ion-card>

</ion-content>
